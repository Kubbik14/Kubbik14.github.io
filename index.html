<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moje dovrÄ‘enosti</h1>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python">
            <div class="bar-container">
                <div class="bar" style="height: 80%;"><span class="percentage">80%</span></div>
            </div>
            <div class="skill-name">Python</div>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML">
            <div class="bar-container">
                <div class="bar" style="height: 90%;"><span class="percentage">90%</span></div>
            </div>
            <div class="skill-name">HTML</div>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="JavaScript">

                <div class="bar" style="height: 85%;"><span class="percentage">85%</span></div>
            </div>
            <div class="skill-name">JavaScript</div>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java">
            <div class="bar-container">
                <div class="bar" style="height: 75%;"><span class="percentage">75%</span></div>
            </div>
            <div class="skill-name">Java</div>
        </div>
    </div>

</html>
