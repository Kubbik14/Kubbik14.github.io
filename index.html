<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Dovednosti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
        nav a:hover {
            color: #6a0dad;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .username {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .skill {
            display: inline-block;
            margin: 10px;
            text-align: center;
            width: 100px;
        }
        .skill img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .bar-container {
            width: 60px;
            height: 150px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .bar {
            width: 100%;
            background-color: #6a0dad;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            transition: height 0.3s;
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
        }
        .skill-name {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Dom≈Ø</a>
        <a href="#">Dovednosti</a>
    </nav>

    <div class="container">
        <div class="username">Jsem kubbik14</div>
        <h1>Moje dovednosti</h1>

        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python">
            <div class="bar-container">
                <div class="bar" style="height: 15%;"><span class="percentage">15%</span></div>
            </div>
            <div class="skill-name">Python</div>
        </div>

        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML">
            <div class="bar-container">
                <div class="bar" style="height: 10%;"><span class="percentage">10%</span></div>
            </div>
            <div class="skill-name">HTML</div>
        </div>

        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java">
            <div class="bar-container">
                <div class="bar" style="height: 20%;"><span class="percentage">20%</span></div>
            </div>
            <div class="skill-name">Java</div>
        </div>

        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Lua-Logo.svg/1024px-Lua-Logo.svg.png" alt="Lua">
            <div class="bar-container">
                <div class="bar" style="height: 30%;"><span class="percentage">30%</span></div>
            </div>
            <div class="skill-name">Lua</div>
        </div>
    </div>
</body>
</html>
